<html>

<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="products.js?v=1" defer></script>
  <script src="script.js?v=1" defer></script>
  <link rel="stylesheet" href="classless.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casa da Meg</title>

  <style>
    :root {
      /* foreground   | background color */
      --cfg:   #cecbc4; --cbg:    #000;
      --cdark: #999;    --clight: #333;
      --cmed:  #566;
      --clink: #1ad;
      --cemph: #0b9;    --cemphbg: #0b91;
      --cemphlight: #A8E7CC;
    }

    body {
      padding-top: 0;
    }

    #hero {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
    }

    .search {
      display: flex;
    }

    .search input[type=text] {
      background-color: var(--clight);
      border: 1px solid var(--cemph);
      margin: 0.5em;
      color: var(--cfg);
    }
    .search input::placeholder {
      color: var(--cdark);
    }

    .products {
      /* display: grid;
      grid-template-columns: 1fr 1fr; */
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      justify-content: space-around;
      margin: 0;
      padding: 0;
    }

    .products li {
      margin: 2px;
      border: 1px solid var(--cdark);
      /* color: var(--cemphlight); */
    }

    .book {
      display: flex;
      flex-direction: column;
      width: 13rem;
      max-width: 45%;
      padding: 0.3rem;
    }

    .book.expanded {
      width: 95%;
      max-width: 26rem;
    }

    .book img {
      display: block;
      max-width: 100%;
      margin: 0 auto;
    }

    .book .no-image {
      display: block;
      width: 100%;
      height: 4rem;
      max-width: 100%;
      text-align: center;
      font-style: italic;
    }

    .book .title {
      flex: 1;
      padding: 0.5rem 0.5rem;
      font-size: 0.8em;
    }

    .book .price {
      text-align: center;
      font-weight: bold;
    }

    .book .toggle-details {
      display: block;
      text-align: center;
    }

    .book .actions {
      display: flex;
      flex-direction: column;
    }

    .book .actions button {
      margin: 0;
      padding: 0.5rem 1rem;
    }

    .tabs {
      display: flex;
      flex-direction: column;
    }

    .tabs button {
      flex: 0;
      align-self: stretch;
      display: block;
      margin: 2px;
    }

    @media (min-width: 25rem) {
      .tabs {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (min-width: 40rem) {
      .tabs {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }
    }

    .tabs button.tabSelected {
      filter: brightness(92%); color: var(--cemph); border-color: var(--cemph);
    }

    .wishlist .empty {
      text-align: center;
      padding: 3rem 1rem;
    }

    .wishlist .actions {
      display: flex;
      flex-direction: row;
    }

    .wishlist .actions button {
      flex: 1;
      padding: 0.5rem 0.1rem;
    }

  </style>
</head>

<body>
  <div id="app">
    <img src="capa.jpg" id="hero" />
    <div class="tabs">
      <button v-for="tab in tabs()" :key="tab.id" @click="() => this.selectTab(tab.id)"
        :class="{ 'tabSelected': selectedTab === tab.id }">
        {{tab.title}}</button>
    </div>
    <div v-if="selectedTab !== 'wishlist'" class="search">
      <input type="text" :value="searchString" @input="event => this.search(event.target.value)"
        placeholder="Busca" />
    </div>
    <div v-if="selectedTab === 'wishlist'" class="wishlist">
      <div v-if="isWishlistEmpty()" class="empty">
        Nada aqui ainda...<br><br>
      </div>
      <div v-else="isWishlistEmpty()" class="actions">
        <button @click="() => this.whatsappWishlist()">Pedir por WhatsApp üìû</button>
        <button @click="() => this.emailWishlist()">Pedir por email üìß</button>
      </div>
    </div>
    <ul class="products">
      <li v-for="book in productList()" :key="book.title" :class="{book: true, expanded: this.isExpanded(book)}">
        <img v-if="book.image" :src="'images/' + book.image + '.jpg'" />
        <div v-else="book.image" class="no-image">Sem foto :(</div>
        <div class="title">{{book.title}}</div>
        <div v-if="isExpanded(book)">
          <div v-for="detail in bookDetails(book)">
            <strong>{{detail.title}}:</strong> {{detail.text}}
          </div>
        </div>
        <a class="toggle-details" @click="() => toggleExpanded(book)">
          <span v-if="isExpanded(book)">Ver menos</span>
          <span v-else="isExpanded(book)">Ver mais</span>
        </a>
        <div class="price">{{book.price}}</div>
        <div class="actions">
          <button v-if="this.isInWishlist(book)" @click="() => this.removeFromWishlist(book)">N√£o quero mais üòû</button>
          <button v-else="this.isInWishlist(book)" @click="() => this.addToWishlist(book)">Bota na lista! ‚ù§Ô∏è</button>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
