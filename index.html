<html>

<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="products.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casa da Meg</title>

  <style>
    body {
      color: black;
    }

    #hero {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
    }

    #search {
      padding: 0.5rem
    }

    .products {
      /* display: grid;
      grid-template-columns: 1fr 1fr; */
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      justify-content: space-around;
    }

    .products li {
      margin: 2px;
      border: 1px solid #CCC;
    }

    .book {
      display: flex;
      flex-direction: column;
      width: 20rem;
      max-width: 45%;
      padding: 0.5rem;
    }

    .book.expanded {
      width: 95%;
      max-width: 50rem;
    }

    .book img {
      display: block;
      max-width: 100%;
      margin: 0 auto;
    }

    .book .no-image {
      display: block;
      width: 100%;
      height: 4rem;
      max-width: 100%;
      text-align: center;
      font-style: italic;
    }

    .book .title {
      flex: 1;
      padding: 0.5rem 0.5rem;
      font-size: 0.8em;
    }

    .book .price {
      text-align: center;
      font-weight: bold;
    }

    .book .actions {
      display: flex;
      justify-content: center;
    }

    .book .actions button {
      margin: 0;
      padding: 0 1rem;
    }

    .tabs {
      display: flex;
      flex-direction: column;
    }

    .tabs .controls {
      flex: 0;
      align-self: stretch;
      display: flex;
      flex-direction: row;
    }

    .tabs .controls button {
      display: block;
      flex: 1;
      margin: 2px;
      border-radius: 0;

    }

    .wishlist .empty {
      text-align: center;
      padding: 3rem 1rem;
    }

    .wishlist .actions {
      padding: 1rem 1rem;
      display: flex;
      flex-direction: row;
    }

    .wishlist .actions button {
      flex: 1;
      margin: 0.1rem;
      padding: 0;
    }

  </style>
</head>

<body>
  <div id="app">
    <img src="capa.jpg" id="hero" />
    <div class="tabs">
      <div class="controls">
        <button v-for="tab in tabs()" :key="tab.id" @click="() => this.selectTab(tab.id)"
          :class="{ 'button-outline': selectedTab === tab.id, 'button-clear': selectedTab !== tab.id }">
          {{tab.title}}</button>
      </div>
    </div>
    <!-- All Books tab -->
    <div v-if="selectedTab !== 'wishlist'" class="search">
      <div id="search">
        <input type="text" :value="searchString" @input="event => this.search(event.target.value)"
          placeholder="Busca" />
      </div>
    </div>
    <div v-if="selectedTab === 'wishlist'" class="wishlist">
      <div v-if="isWishlistEmpty()" class="empty">
        Nada aqui ainda...<br><br>
        <button @click="() => this.selectTab('all-books')">Ver todos os livros</button>
      </div>
      <div v-else="isWishlistEmpty()" class="actions">
        <button @click="() => this.whatsappWishlist()">Pedir por WhatsApp üìû</button>
        <button @click="() => this.emailWishlist()">Pedir por email üìß</button>
      </div>
    </div>
    <ul class="products">
      <li v-for="book in productList()" :key="book.title" :class="{book: true, expanded: this.isExpanded(book)}">
        <img v-if="book.image" :src="'images/' + book.image + '.jpg'" />
        <div v-else="book.image" class="no-image">Sem foto :(</div>
        <div class="title">{{book.title}}</div>
        <div v-if="isExpanded(book)">
          <div v-for="detail in bookDetails(book)">
            <strong>{{detail.title}}:</strong> {{detail.text}}
          </div>
        </div>
        <button v-if="isExpanded(book)" class="button-clear" @click="() => toggleExpanded(book)">Ver menos</button>
        <button v-else="isExpanded(book)" class="button-clear" @click="() => toggleExpanded(book)">Ver mais</button>
        <div class="price">{{book.price}}</div>
        <div class="actions">
          <button v-if="this.isInWishlist(book)" @click="() => this.removeFromWishlist(book)" class="button-clear">N√£o quero mais üòû</button>
          <button v-else="this.isInWishlist(book)" @click="() => this.addToWishlist(book)">Bota na lista! ‚ù§Ô∏è</button>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
